<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LinguaGenie - Translator</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>LinguaGenie</h1>
      <p>Translate your text effortlessly</p>
    </div>
    <div class="translate-box">
      <div class="row mb-3">
        <div class="col-md-5">
          <select id="source-lang" class="form-control select-lang">
            <option value="English">English</option>
            <option value="Indonesian" selected>Indonesian</option>
            <option value="Spanish">Spanish</option>
            <option value="French">French</option>
          </select>
        </div>
        <div class="col-md-2 d-flex align-items-center justify-content-center">
          <button id="swap-btn" class="btn btn-outline-secondary btn-swap">&harr;</button>
        </div>
        <div class="col-md-5">
          <select id="target-lang" class="form-control select-lang">
            <option value="Indonesian">Indonesian</option>
            <option value="English" selected>English</option>
            <option value="Spanish">Spanish</option>
            <option value="French">French</option>
          </select>
        </div>
      </div>
      <!-- Input and output -->
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="inputText">Input Text</label>
          <textarea id="inputText" class="form-control" rows="8" placeholder="Enter text here..."></textarea>
        </div>
        <div class="col-md-6 mb-3">
          <label for="outputText">Translated Text</label>
          <!-- Output text area -->
          <textarea id="outputText" class="form-control" rows="8" placeholder="Translation will appear here..." readonly></textarea>
          <!-- Loading Container -->
          <div id="loading" class="loading-container">
            <div class="loading-ball"></div>
            <div class="loading-ball"></div>
            <div class="loading-ball"></div>
          </div>
          <button id="copy-btn" class="btn btn-sm btn-outline-primary mt-2">Copy</button>
        </div>
      </div>

      <div class="row">
        <div class="col text-center">
          <button id="translate-btn" class="btn btn-primary">Translate</button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- jQuery and Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  
  <script src="app.js"></script>
</body>
</html>
